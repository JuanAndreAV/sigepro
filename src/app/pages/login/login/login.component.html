<div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center p-4">
  
  <!-- Contenedor Principal del Formulario -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    
    <!-- Logo y Encabezado -->
    <div class="text-center mb-8">
      <img src="/assets/images/logo-la-pampa.svg" alt="Logo SIGEPRO" class="mx-auto h-12 mb-2">
      <h1 class="text-2xl font-bold text-gray-800">Bienvenido a SIGEPRO</h1>
      <p class="text-gray-500">Ingresa tus credenciales para acceder</p>
    </div>

    <!-- Formulario de Login -->
    <form [formGroup]="loginForm()">
      
      <!-- Campo de Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          placeholder="tu.correo@ejemplo.com"
          class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
        
        <!-- Mensajes de Error para Email 
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-600 text-xs mt-1">
          <p *ngIf="email?.errors?.['required']">El correo es obligatorio.</p>
          <p *ngIf="email?.errors?.['email']">Por favor, ingresa un correo válido.</p>
        </div>-->
      </div>

      <!-- Campo de Contraseña -->
      <div class="mb-6">
        <div class="flex justify-between items-center">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <a href="#" class="text-xs text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
        <input 
          id="password"
          type="password" 
          formControlName="password"
          placeholder="••••••••"
          class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
        
        <!-- Mensajes de Error para Contraseña 
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-600 text-xs mt-1">
          <p *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</p>
          <p *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</p>
        </div>-->
      </div>

      <!-- Mensaje de Error General del Login 
      <div *ngIf="loginError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4" role="alert">
        <span class="block sm:inline">{{ loginError }}</span>
      </div>-->

      <!-- Botón de Envío -->
      <div>
        <button 
          type="button"
          (click)="login()"
          [disabled]="loginForm().invalid"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
          Iniciar Sesión
        </button>
      </div>

    </form>
  </div>

  <!-- Pie de página (opcional) -->
  <p class="mt-8 text-center text-sm text-gray-500">
    ¿No tienes una cuenta? <a href="#" class="font-medium text-blue-600 hover:underline">Regístrate aquí</a>
  </p>
</div>
